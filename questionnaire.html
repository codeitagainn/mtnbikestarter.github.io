    <a href="#" data-activates="slide-out" class="button-collapse menu-more-links">More<i class="material-icons">arrow_drop_down</i></a>
    <div class="comp-name" id="comp-name-questions-page">
      <h5>Start Mountain Biking</h5>
    </div>
    <a><i class="material-icons previous-arrow">arrow_back</i></a>
    <!-- <i class="large material-icons next-arrow">arrow_forward</i> -->
      <form>
        <div class="question-wrapper displayed multiple-select-wrapper" id="usage-type">
          <div class="question-header-wrapper">
            <h3 class="form-text" id="usage-type-header-text">Usage Type (Select Multiple)</h3>
          </div>
          <div class="usage-type-question-wrapper">
            <p>
              <input type="checkbox" class="checking-checked" id="trail-riding" value="trail riding">
              <label for="trail-riding">Trail Riding</label>
            </p>
            <p>
              <input type="checkbox" id="downhill" value="downhill">
              <label for="downhill">Downhill</label>
            </p>
            <br>
          </div>
          <div class="multiple-select-btn-styles">
            <a class="waves-effect waves-light btn next-question multiple-select-btn" type="button" disabled>Next question</a>
          </div>
        </div>

        <div class="question-wrapper not-displayed" id="usage-frequency">
          <div class="question-header-wrapper">
            <h3 class="form-text" id="usage-frequency-header-text">How Often Will You Use Your Bike?</h3>
          </div>
          <div class="usage-freq-question-wrapper">
            <p>
              <input type="radio" name="q2" class="radio-btn next-question" id="weekly-year-round" value="weekly year round">
              <label for="weekly-year-round">A few hours per week year round</label>
            </p>
            <p>
              <input type="radio" name="q2" class="radio-btn next-question" id="weekly-seasonally"  value="weekly seasonlly">
              <label for="weekly-seasonally">A few hours per week seasonally</label>
            </p>
            <p>
              <input type="radio" name="q2" class="next-question" id="monthly-year-round" value="monthly year round">
              <label for="monthly-year-round">A few hours per month year round</label>
            </p>
            <p>
              <input type="radio" name="q2" class="next-question" id="monthly-seasonally" value="monthly seasonally">
              <label for="monthly-seasonally">A few hours per month seasonally</label>
            </p>
          </div>
        </div>

        <!-- NOTE: if this ever is not the last question make sure to update the new one to have class fo last-question -->
        <div class="question-wrapper not-displayed last-question" id="budget">
          <div class="question-header-wrapper">
            <h3 class="form-text" id="budget-header-text">What is your budget?</h3>
          </div>
          <div class="budget-question-wrapper">
            <p>
              <input type="radio" class="next-question" id="under-500" value="under 500">
              <label for="under-500">> $500</label>
            </p>
            <p>
              <input type="radio" class="next-question" id="500-1000" value="500-1000">
              <label for="500-1000">$500 - $1000</label>
            </p>
            <p>
              <input type="radio" class="next-question" id="1000-2000" value="1000-2000">
              <label for="1000-2000">$1000 - $2000</label>
            </p>
            <p>
              <input type="radio" class="next-question" id="1000-3000" value="1000-3000">
              <label for="1000-3000">$1000 - $3000</label>
            </p>
          </div>
        </div>
      </form>
  </body>
</html>
