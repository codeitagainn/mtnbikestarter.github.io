<!DOCTYPE html>
<html>
  <head>
    <meta name="keywords" content="mountain-bike, biking-starter">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/override-materialize.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <title>Mountain Bike Starter</title>
  <body>
    <form>
      <div class="question-wrapper">
        <div class="question-header-wrapper">
          <h3 class="form-text">Usage Type - Select Multiple</h3>
        </div>
        <div class="question-options-wrapper-sm">
          <div lass="input-field">
            <input type="checkbox" class="checking-checked" id="trail-riding" value="trail riding">
            <label for="trail-riding">Red</label>
          </div>
          <div lass="input-field">
            <input type="checkbox" id="downhill" value="downhill">
            <label for="downhill">sdfsdfsdfdsf</label>
          </div>
          <br>
        </div>
        <div class="multiple-selector-button">
          <a class="waves-effect waves-light btn next-question" type="button">Next question</a>
        </div>
      </div>

      <div class="question-wrapper">
        <div class="question-header-wrapper">
          <h3 class="form-text">How Often Will You Use Your Bike?</h3>
        </div>
        <div class="question-options-wrapper-med">
          <p>
            <input type="radio" name="q2" class="radio-btn next-question" id="weekly-year-round" value="weekly year round">
            <label for="weekly-year-round">A few hours per week year round</label>
          </p>
          <p>
            <input type="radio" class="radio-btn next-question" id="weekly-seasonally"  value="weekly seasonlly">
            <label for="weekly-seasonally">A few hours per week seasonally</label>
          </p>
          <p>
            <input type="radio" class="next-question" id="monthly-year-round" value="monthly year round">
            <label for="monthly-year-round">A few hours per month year round</label>
          </p>
          <p>
            <input type="radio" class="next-question" id="monthly-seasonally" value="monthly seasonally">
            <label for="monthly-seasonally">A few hours per month seasonally</label>
          </p>
        </div>
      </div>

      <div class="question-wrapper">
        <div class="question-header-wrapper">
          <h3 class="form-text">What is your budget?</h3>
        </div>
        <div class="question-options-wrapper-med">
          <p>
            <input type="radio" class="next-question" id="under-500" value="under 500">
            <label for="under-500">> $500</label>
          </p>
          <p>
            <input type="radio" class="next-question" id="500-1000" value="500-1000">
            <label for="500-1000">$500 - $1000</label>
          </p>
          <p>
            <input type="radio" class="next-question" id="1000-2000" value="1000-2000">
            <label for="1000-2000">$1000 - $2000</label>
          </p>
          <p>
            <input type="radio" class="next-question" id="1000-3000" value="1000-3000">
            <label for="1000-3000">$1000 - $3000</label>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
